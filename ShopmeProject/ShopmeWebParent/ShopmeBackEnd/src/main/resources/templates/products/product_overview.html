<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>

<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}"
                   th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}"
                   required minlength="3" maxlength="256"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{alias}"
                   th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}"
                   placeholder="Default is product name (spaces are replaced with dashes)"
                   minlength="3" maxlength="256"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Brand:</label>
        <div class="col-sm-10">
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                <select th:field="*{brand}" class="form-control" required>
                    <th:block th:each="brand : ${listBrands}">
                        <option th:text="${brand.name}" th:value="${brand.id}">
                        </option>
                    </th:block>
                </select>
            </th:block>
            <th:block sec:authorize="hasAuthority('Salesperson')">
                <input type="text" class="form-control" th:value="${product.brand.name}" readonly/>
            </th:block>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category:</label>
        <div class="col-sm-10">
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">

    <!--            new mode           -->
                <th:block th:if="${product.category == null}">
                    <select th:field="*{category}" class="form-control"  required>
                    </select>
                </th:block>

    <!--            edit mode-->
                <th:block th:if="${product.category != null}">
                    <select th:field="*{category}" class="form-control"  required>
                        <th:block th:each="category : ${product.brand.categories}">
                            <option th:value="${category.id}" th:text="${category.name}"></option>
                        </th:block>
                    </select>
                </th:block>
            </th:block>
            <th:block sec:authorize="hasAuthority('Salesperson')">
                <input type="text" class="form-control" th:value="${product.category.name}" readonly/>
            </th:block>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enabled:</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{enabled}"
                   th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">In-Stock:</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{inStock}"
                   th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cost:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{cost}" step="0.01"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{price}" step="0.01"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Discount Percent:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{discountPercent}" step="0.01"/>
        </div>
    </div>
</div>

</body>
</html>
