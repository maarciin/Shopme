<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments :: page_head('Customers - Shopme Admin', 'none')}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: menu}"></div>

    <div>
        <h2>Manage Customers</h2>
    </div>

    <div th:replace="~{fragments :: search_form_and_message('/customers/page/1')}"></div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th th:replace="~{fragments :: column_link('/customers', 'id', 'ID', 'none')}"></th>
                <th th:replace="~{fragments :: column_link('/customers', 'firstName', 'First Name', 'none')}"></th>
                <th th:replace="~{fragments :: column_link('/customers', 'lastName', 'Last Name', 'none')}"></th>

                <th class="hideable-column">
                    <th th:replace="~{fragments :: column_link('/customers', 'email', 'E-mail', 'tag')}">
                </th>

                <th class="hideable-column">
                    <th th:replace="~{fragments :: column_link('/customers', 'city', 'City', 'tag')}">
                </th>

                <th class="hideable-column">
                    <th th:replace="~{fragments :: column_link('/customers', 'state', 'State', 'tag')}">
                </th>

                <th th:replace="~{fragments :: column_link('/customers', 'country', 'Country', 'none')}"></th>
                <th th:replace="~{fragments :: column_link('/customers', 'enabled', 'Enabled', 'none')}"></th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="customer : ${listCustomers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td class="hideable-column" th:text="${customer.email}"></td>
                <td class="hideable-column" th:text="${customer.city}"></td>
                <td class="hideable-column" th:text="${customer.state}"></td>
                <td th:text="${customer.country.name}"></td>
                <td>
                    <div th:replace="~{fragments :: status(${customer.enabled}, 'customer', '/customers/' + ${customer.id})}"></div>
                </td>
                <td>
                    <a th:href="@{'/customers/detail/' + ${customer.id}}"
                       title="View details of this customer"
                       class="fas fa-file-alt fa-2x icon-green link-detail">
                    </a>
                    &nbsp;
                    <div th:replace="~{fragments :: edit('customer', '/customers/edit/' + ${customer.id})}"></div>
                    &nbsp;
                    <div th:replace="~{fragments :: delete('customer', ${customer.id}, '/customers/delete/' + ${customer.id}, true)}"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div th:each="customer : ${listCustomers}" class="row m-1">
            <div class="col-4">
                <span><b>[[${customer.fullName}]]</b></span>
            </div>
            <div class="col-8">
                <div class="mb-1">
                    <span>[[${customer.country.name}]]</span>
                </div>
                <div>
                    <div th:replace="~{fragments :: status(${customer.enabled}, 'customer', '/customers/' + ${customer.id})}"></div>
                    &nbsp;
                    <a class="fas fa-file-alt fa-2x icon-green link-detail"
                       th:href="@{'/customers/detail/' + ${customer.id}}"
                       title="View details of this customer"
                    ></a>
                    &nbsp;
                    <div th:replace="~{fragments :: edit('customer', '/customers/edit/' + ${customer.id})}"></div>
                    &nbsp;
                    <div th:replace="~{fragments :: delete('customer', ${customer.id}, '/customers/delete/' + ${customer.id}, true)}"></div>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>

    <div th:replace="~{fragments :: pagination('/customers', 'customers')}"></div>

    <div th:replace="~{modal_fragments :: confirm_modal}"></div>

    <div class="modal fade" id="detailModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content"></div>
        </div>
    </div>


    <div th:replace="~{fragments :: footer}"></div>
</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">

    moduleURL = "[[@{/customers}]]";

    $(document).ready(function(e) {
        $(".link-detail").on("click", function(e) {
           e.preventDefault();
           linkDetailURL = $(this).attr("href");
           $("#detailModal").modal("show").find(".modal-content").load(linkDetailURL);
        });

        $(".link-delete").on("click", function (e) {
           e.preventDefault();
           showDeleteConfirmModal($(this), 'customer');
        });
    });
</script>

</body>
</html>
