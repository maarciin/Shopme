<div class="modal-header">
    <h4 class="modal-title" id="modalTitle">Customer Details</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="ml-4">
    <div class="form-group row mt-2">
        <label class="col-sm-3 col-form-label">Customer ID:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:value="${customer.id}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">First Name:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:value="${customer.firstName}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Last Name:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:value="${customer.lastName}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Email:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:value="${customer.email}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Phone Number:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly/>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-3 col-form-label" th:if="${customer.addressLine2}">
            Address Line 1:</label>
        <label class="col-sm-3 col-form-label" th:unless="${customer.addressLine2}">
            Address:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:value="${customer.addressLine1}" readonly/>
        </div>
    </div>

    <div class="form-group row" th:if="${customer.addressLine2}">
        <label class="col-sm-3 col-form-label">Address Line 2:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:value="${customer.addressLine2}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">City:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:value="${customer.city}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">State:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:value="${customer.state}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Country:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:value="${customer.country.name}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Country:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" th:value="${customer.postalCode}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Creation time:</label>
        <div class="col-sm-9">
            <span th:text="${#temporals.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" readonly=""></span>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Enabled:</label>
        <div class="col-sm-9">
            <input type="checkbox" th:checked="${customer.enabled}" onclick="return false;"/>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
