<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${pageTitle}, 'none')}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: header_menu}"></div>
    <div th:if="${listCategoryParents != null && !listCategoryParents.isEmpty()}">
        <div class="row">
            <div class="col">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Home</a>
                        </li>

                        <th:block th:each="parent : ${listCategoryParents}">
                            <li class="breadcrumb-item">
                                <a th:href="@{'/c/' + ${parent.alias}}" th:text="${parent.name}"></a>
                            </li>
                        </th:block>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <th:block th:each="category : ${category.children}">
            <div class="col" th:if="${category.enabled == true}">
                <a th:href="@{'/c/' + ${category.alias}}">
                    <img th:src="@{${category.imagePath}}" height="100">
                    <br>
                    <b th:text="${category.name}"></b>
                </a>
            </div>
        </th:block>
    </div>

    <div class="row">&nbsp;</div>

    <div class="row">
        <th:block th:each="product : ${listProducts}">
            <div class="col">
                <div>
                    <img th:src="@{${product.mainImagePath}}" width="150px">
                    <br>
                    <b th:text="${product.name}"></b>
                </div>
                <div th:if="${product.discountPercent <= 0}">
                    <span th:text="'$ ' + ${product.price}"></span>
                </div>
                <div th:if="${product.discountPercent > 0}">
                    <span th:text="'$ ' + ${product.discountPrice}" style="font-size: larger; color: darkred "></span>
                    <del>
                        <span th:text="'$ ' + ${product.price}"></span>
                    </del>
                </div>
            </div>
        </th:block>
    </div>

    <div th:replace="~{fragments :: pagination('/c/' + ${category.alias} , 'products')}"></div>

    <div th:replace="~{navigation :: footer_menu}"></div>
</div>
</body>
</html>
