<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Forgot Password', 'none')}"></head>
<body>
	<div class="container-fluid text-center">
		<div th:replace="~{navigation :: header_menu}"></div>

		<div>&nbsp;</div>

		<div>
			<h2>Forgot Password</h2>
		</div>

		<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto">

			<div th:if="${error != null}"><p class="text-danger" th:text="${error}"></p></div>

			<div th:if="${message != null}"><p class="text-warning" th:text="${message}"></p></div>

			<div class="border border-secondary rounded p-3">
				<p>We will be sending a reset password link to your email</p>
				<p>
					<input type="email" name="email" class="form-control" placeholder="Email"
						   required autofocus="autofocus">
				</p>
				<p>
					<input type="submit" value="Send" class="btn btn-primary">
				</p>
			</div>
		</form>

		<div th:replace="~{navigation :: footer_menu}"></div>
	</div>
</body>
</html>
