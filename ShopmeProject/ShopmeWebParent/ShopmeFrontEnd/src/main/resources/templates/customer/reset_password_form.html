<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Reset Password', 'none')}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: header_menu}"></div>

    <div>&nbsp;</div>
    <div class="text-center">
        <h2>Reset Your Password</h2>
    </div>

    <div>
        <form th:action="@{/reset_password}" method="post" style="max-width: 420px; margin: 0 auto">

            <input type="hidden" th:value="${token}" name="token">

            <div class="border border-secondary rounded p-3">
                <div>
                    <p>
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Enter your new passowrd"
                               required autofocus="autofocus" minlength="8" maxlength="15">
                    </p>
                </div>

                <div>
                    <p>
                        <input type="password" class="form-control" placeholder="Confirm Password"
                               required minlength="8" maxlength="15"
                               oninput="checkPasswordMatch(this)">
                    </p>
                </div>

                <div class="text-center">
                    <p>
                        <input type="submit" value="Change Password" class="btn btn-primary">
                    </p>
                </div>

            </div>
        </form>
    </div>

    <div th:replace="~{navigation :: footer_menu}"></div>
</div>

<script type="text/javascript">
    function checkPasswordMatch(confirmPassword) {
        if (confirmPassword.value != $("#password").val()) {
            confirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            confirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
