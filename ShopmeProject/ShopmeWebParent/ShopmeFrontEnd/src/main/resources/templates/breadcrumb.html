<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div th:if="${listCategoryParents != null && !listCategoryParents.isEmpty()}">
            <div class="row">
                <div class="col">
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/static}">Home</a>
                            </li>

                            <th:block th:each="parent : ${listCategoryParents}">
                                <li class="breadcrumb-item">
                                    <a th:href="@{'/c/' + ${parent.alias}}" th:text="${parent.name}"></a>
                                </li>
                            </th:block>

                            <li class="breadcrumb-item" th:if="${product != null}">
                                <span th:text="${product.shortName}"></span>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
